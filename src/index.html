<head>

    <title>COVID-19 Outbreak</title>
</head>

<body>
    <nav>
        <header-navigation></header-navigation>
    </nav>

    <main class="background">
        <div id="menu" class="menu" align="center">
            <div class="row">
                <div id="btnIndo" class="btn col-md-6 p-3 active" onclick="showIndoPage()">
                    <div>Indonesia</div>
                </div>
                <div id="btnGlobal" class="btn col-md-6 p-3" onclick="showGlobalPage()">
                    <div>Global</div>
                </div>
            </div>
        </div>

            <article id="dataIndo" class="main-menu col-md-11" style="padding-right: 0px !important; margin-left: 3%;">
                <div id="menu" class="menu" align="center">
                    <div class="row btn-menu btn-sub-menu">
                        <div id="btnProvince" class="btn col-md-3 p-3 active" onclick="showProvince()">

                        </div>

                            <div>Daily Report</div>
                        </div>
                        <div id="btnWeekly" class="btn col-md-3 p-3" onclick="showWeekly()">
                            <div>Weekly Report</div>
                        </div>
                        <div id="btnMonthly" class="btn col-md-3 p-3" onclick="showMonthly()">
                            <div>Monthly Report</div>
                        </div>
                    </div>
                </div>
                <main-menu-province id="menu-province"></main-menu-province>
                <main-menu-daily id="menu-daily"></main-menu-daily>
                <main-menu-weekly id="menu-weekly"></main-menu-weekly>
                <main-menu-monthly id="menu-monthly"></main-menu-monthly>
            </article>
        </div>
        <div id="globalShowcase">
            <div class="row">
                <article id="dataGlobal" class="main-menu col-md-8">
                    <main-menu></main-menu>
                </article>

                <aside class="side-menu col" id="side-menu">
                    <side-menu></side-menu>
                </aside>
            </div>
        </div>
    </main>
